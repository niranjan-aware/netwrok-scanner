version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: scanner-postgres
    environment:
      POSTGRES_DB: scanner_db
      POSTGRES_USER: scanner_user
      POSTGRES_PASSWORD: scanner_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scanner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: scanner-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scanner.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - scanner-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scanner-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scanner-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: scanner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - scanner-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  scanner-network:
    driver: bridge
