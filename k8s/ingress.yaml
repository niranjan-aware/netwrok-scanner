apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scanner-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: scanner.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scanner-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: scanner-backend
            port:
              number: 8080
